<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Javascript Calculator</h1>
    <section class="main">
        <div id="screen">
            <span id="screen1">0</span>
            <span id="screen2">0</span>
        </div>
        <div class="buttons">
            <button class="sign btn">(</button>
            <button class="sign btn">)</button>
            <button class="btn action">Del</button>
            <button class="btn action">AC</button>
            <button class="sign btn">7</button>
            <button class="sign btn">8</button>
            <button class="sign btn">9</button>
            <button class="sign btn operator">&minus;</button>
            <button class="sign btn">4</button>
            <button class="sign btn">5</button>
            <button class="sign btn">6</button>
            <button class="sign btn operator">&times;</button>
            <button class="sign btn">1</button>
            <button class="sign btn">2</button>
            <button class="sign btn">3</button>
            <button class="sign btn operator"> &divide;</button>
            <button class="sign btn">0</button>
            <button class="sign btn">.</button>
            <button class="btn action">=</button>
            <button class="sign btn operator">&plus;</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
